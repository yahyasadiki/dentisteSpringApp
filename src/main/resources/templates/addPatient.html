<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Patient</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Adjust label alignment */
        label {
            font-weight: bold;
        }

        /* Adjust input field width */
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select {
            width: 100%;
        }

        /* Adjust button spacing */
        .btn {
            margin-right: 10px;
        }

        /* Style invalid feedback */
        .invalid-feedback {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Patient</h1>

    <form action="/addPatient" method="post" th:object="${patient}" class="needs-validation" novalidate>

        <div class="form-group">
            <label for="nom">First Name:</label>
            <input type="text" id="nom" name="nom" class="form-control" th:value="${patient.nom}" required>
            <div class="invalid-feedback">Please enter a first name.</div>
        </div>

        <div class="form-group">
            <label for="prenom">Last Name:</label>
            <input type="text" id="prenom" name="prenom" class="form-control" th:value="${patient.prenom}" required>
            <div class="invalid-feedback">Please enter a last name.</div>
        </div>

        <div class="form-group">
            <label for="dateNaissance">Date of Birth:</label>
            <input type="date" id="dateNaissance" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}" required>
            <div class="invalid-feedback">Please enter a valid date of birth.</div>
        </div>

        <div class="form-group">
            <label for="adresse">Address:</label>
            <input type="text" id="adresse" name="adresse" class="form-control" th:value="${patient.adresse}" required>
            <div class="invalid-feedback">Please enter an address.</div>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" class="form-control" th:value="${patient.telephone}" pattern="[0-9]{8}" required>
            <div class="invalid-feedback">Please enter a valid telephone number (8 digits).</div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${patient.email}" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="form-group">
            <label for="CIN">CIN:</label>
            <input type="text" id="CIN" name="CIN" class="form-control" th:value="${patient.cin}" required>
            <div class="invalid-feedback">Please enter a CIN.</div>
        </div>

        <div class="form-group">
            <label for="mutuelle">Mutuelle:</label>
            <select id="mutuelle" name="mutuelle" class="form-control">
                <option th:each="mutuelle : ${mutuelles}" th:value="${mutuelle}" th:text="${mutuelle}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="groupeSanguin">Blood Group:</label>
            <select id="groupeSanguin" name="groupeSanguin" class="form-control">
                <option th:each="groupeSanguin : ${groupesSanguins}" th:value="${groupeSanguin}" th:text="${groupeSanguin}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="dossierMedicaleId">Dossier Medicale:</label>
            <select id="dossierMedicaleId" name="dossierMedicaleId" class="form-control">
                <option th:each="dossierMedicale : ${dossierMedicales}" th:value="${dossierMedicale.numeroDossier}" th:text="${dossierMedicale.numeroDossier}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/profile" class="btn btn-secondary">Retour</a>

    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
