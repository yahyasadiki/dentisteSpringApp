<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .details-table {
            margin-top: 20px;
        }

        .btn-danger, .btn-primary {
            margin-bottom: 5px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Details Patient</h1>
    <h2 class="text-center">Nombre de patients : <span th:text="${patients.size()}"></span></h2>

    <div class="details-table">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Téléphone</th>
                <th>Adresse</th>
                <th>Email</th>
                <th>CIN</th>
                <th>Mutuelle</th>
                <th>Groupe Sanguin</th>
                <th>Antécédents Médicaux</th>
                <th>Profession</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id_personne}"></td>
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${patient.telephone}"></td>
                <td th:text="${patient.adresse}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.cin}"></td>
                <td th:text="${patient.mutuelle}"></td>
                <td th:text="${patient.groupeSanguin}"></td>
                <td th:text="${patient.antecedentMedicales}"></td>
                <td th:text="${patient.profession}"></td>
                <td>
                    <form th:action="@{'/patients/' + ${patient.id_personne}}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                    <form th:action="@{'/patientsDetails/' + ${patient.id_personne}}" method="get" style="display: inline;">
                        <button type="submit" class="btn btn-primary btn-sm">Details</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{'/profile'}" method="get" class="text-center">
            <button type="submit" class="btn btn-secondary">Retour</button>
        </form>
    </div>
</div>

<footer>
    Made with <span style="color: red;">&#10084;</span> by Yahya | Made with <i class="fas fa-leaf"></i> Spring
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
