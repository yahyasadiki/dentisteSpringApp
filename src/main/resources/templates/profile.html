<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .user-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .nav-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">User Profile</h1>

    <div class="user-details" th:if="${dentiste != null}">
        <p><strong>Username:</strong> <span th:text="${dentiste.getNomUtilisateur()}"></span></p>
        <p><strong>Email:</strong> <span th:text="${dentiste.getEmail()}"></span></p>
        <p><strong>First Name:</strong> <span th:text="${dentiste.getNom()}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${dentiste.getPrenom()}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${dentiste.getTelephone()}"></span></p>
        <p><strong>Address:</strong> <span th:text="${dentiste.getAdresse()}"></span></p>
    </div>

    <nav>
        <ul class="list-group">

            <li class="list-group-item nav-item"><a href="/login" class="btn btn-light btn-block">Login</a></li>
            <li class="list-group-item nav-item"><a href="/editProfile" class="btn btn-primary btn-block">Edit Profile</a></li>
            <li class="list-group-item nav-item"><a th:href="@{/addDossierMedical}" class="btn btn-primary btn-block">Add Dossier Medical</a></li>
            <li class="list-group-item nav-item"><a th:href="@{/addPatient}" class="btn btn-primary btn-block">Add Patient</a></li>
            <li class="list-group-item nav-item"><a th:href="@{/patients}" class="btn btn-primary btn-block">View All Patients</a></li>
            <li class="list-group-item nav-item"><a th:href="@{/addConsultation}" class="btn btn-primary btn-block">Add Consultation</a></li>
            <li class="list-group-item nav-item"><a th:href="@{/addIntervention}" class="btn btn-primary btn-block">Add Intervention</a></li>
            <li class="list-group-item nav-item"><a th:href="@{/addFacture}" class="btn btn-primary btn-block">Add Facture</a></li>
            <li class="list-group-item nav-item"><a th:href="@{/addActe}" class="btn btn-primary btn-block">Add Acte</a></li>
        </ul>
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
