<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>

<h1>User Profile</h1>

<div class="userDetails" th:if="${dentiste != null}">
    <p>Username: <span th:text="${dentiste.getNomUtilisateur()}"></span></p>
    <p>Email: <span th:text="${dentiste.getEmail()}"></span></p>
    <p>First Name: <span th:text="${dentiste.getNom()}"></span></p>
    <p>Last Name: <span th:text="${dentiste.getPrenom()}"></span></p>
    <p>Phone: <span th:text="${dentiste.getTelephone()}"></span></p>
    <p>Address: <span th:text="${dentiste.getAdresse()}"></span></p>

</div>

    <nav>
        <ul>
            <li><a href="/editProfile">Edit Profile</a></li>
            <li><a th:href="@{/addDossierMedical}">Add Dossier Medical</a></li>
            <li><a th:href="@{/addPatient}">Add Patient</a></li>
            <li><a th:href="@{/patients}">View All Patients</a></li>
            <li><a th:href="@{/addConsultation}">Add Consultation</a></li>
            <li><a th:href="@{/addIntervention}">Add Intervention</a></li>
            <li><a th:href="@{/addFacture}">Add Facture</a></li>
            <li><a th:href="@{/addActe}">Add Acte</a></li>
        </ul>
    </nav>


</body>
</html>
