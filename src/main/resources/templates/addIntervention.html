<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Intervention Medical</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Intervention Medical</h1>

    <form action="/addIntervention" method="post" th:object="${intervention}" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="noteMedecin">Note Medecin:</label>
            <input type="text" id="noteMedecin" name="noteMedecin" class="form-control" th:field="*{noteMedecin}" required>
            <div class="invalid-feedback">Veuillez entrer une note médicale.</div>
        </div>

        <div class="form-group">
            <label for="prixPatient">Prix Patient:</label>
            <input type="number" id="prixPatient" name="prixPatient" class="form-control" th:field="*{prixPatient}" required>
            <div class="invalid-feedback">Veuillez entrer un prix valide.</div>
        </div>

        <div class="form-group">
            <label for="dent">Nombre de Dents:</label>
            <select id="dent" name="dent" class="form-control" th:field="*{dent}" required>
                <option th:each="i : ${#numbers.sequence(1, 32)}" th:value="${i}" th:text="${i}"></option>
            </select>
            <div class="invalid-feedback">Veuillez sélectionner un nombre de dents.</div>
        </div>

        <div class="form-group">
            <label for="consultations">Consultation:</label>
            <select id="consultations" name="consultationId" class="form-control" required>
                <option th:each="consultation : ${consultations}" th:value="${consultation.idConsultation}"
                        th:text="${consultation.idConsultation} + ' ' + ${consultation.typeConsultation}"></option>
            </select>
            <div class="invalid-feedback">Veuillez sélectionner une consultation.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/profile" class="btn btn-secondary">Retour</a>
    </form>
</div>

<!-- Include Bootstrap JS for form validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
