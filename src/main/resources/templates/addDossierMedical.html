<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dossier</title>
</head>
<body>

<h1>Add Dossier</h1>

<form action="/addDossierMedical" method="post" th:object="${dossierMedical}">

    <div>
        <label for="dateCreation">Date de cr√©ation:</label><br>
        <input type="date" id="dateCreation" name="dateCreation" th:field="*{dateCreation}"/><br>
    </div>

    <div>
        <label for="statusPaiment">Status de paiment:</label><br>
        <select id="statusPaiment" name="statusPaiment" th:field="*{statusPaiment}">
            <option th:each="status : ${statusPaiments}" th:value="${status}" th:text="${status}"></option>
        </select><br>
    </div>

    <div>
        <label for="dentiste">Dentiste:</label><br>
        <select id="dentiste" name="dentiste" th:field="*{dentiste}">
            <option th:each="dentiste : ${dentistes}" th:value="${dentiste.id_personne}"
                    th:text="${dentiste.toString()}"></option>
        </select><br>
    </div>

    <div>
        <input type="submit" value="Submit">
    </div>
</form>

</body>
</html>
