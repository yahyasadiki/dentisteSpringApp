<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Adjust label alignment */
        label {
            font-weight: bold;
        }

        /* Adjust input field width */
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
        }

        /* Adjust button spacing */
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit Profile</h1>

    <form action="/editProfile" method="post">

        <!-- Person attributes -->
        <div class="form-group">
            <label for="nom">First Name:</label>
            <input type="text" id="nom" name="nom" class="form-control" th:value="${dentiste.nom}">
        </div>

        <div class="form-group">
            <label for="prenom">Last Name:</label>
            <input type="text" id="prenom" name="prenom" class="form-control" th:value="${dentiste.prenom}">
        </div>

        <div class="form-group">
            <label for="adresse">Address:</label>
            <input type="text" id="adresse" name="adresse" class="form-control" th:value="${dentiste.adresse}">
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" class="form-control" th:value="${dentiste.telephone}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${dentiste.email}">
        </div>

        <div class="form-group">
            <label for="cin">CIN:</label>
            <input type="text" id="cin" name="cin" class="form-control" th:value="${dentiste.cin}">
        </div>

        <!-- User attributes -->
        <div class="form-group">
            <label for="nomUtilisateur">Username:</label>
            <input type="text" id="nomUtilisateur" name="nomUtilisateur" class="form-control" th:value="${dentiste.nomUtilisateur}">
        </div>

        <div class="form-group">
            <label for="motDePasse">Password:</label>
            <input type="password" id="motDePasse" name="motDePasse" class="form-control" th:value="${dentiste.motDePasse}">
        </div>

        <div class="form-group">
            <label for="dateRetourDeConge">Return from Leave Date:</label>
            <input type="date" id="dateRetourDeConge" name="dateRetourDeConge" class="form-control" th:value="${dentiste.dateRetourDeConge}">
        </div>

        <div class="form-group">
            <label for="salaireDeBase">Base Salary:</label>
            <input type="number" id="salaireDeBase" name="salaireDeBase" class="form-control" step="0.01" th:value="${dentiste.salaireDeBase}">
        </div>

        <div class="form-group">
            <label for="specialite">Specialty:</label>
            <select id="specialite" name="specialite" class="form-control" th:field="*{specialites}">
                <option th:each="specialite : ${specialites}" th:value="${specialite}" th:text="${specialite}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="statusEmploye">Employee Status:</label>
            <select id="statusEmploye" name="statusEmploye" class="form-control" th:field="*{statusEmployes}">
                <option th:each="status : ${statusEmployes}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/profile" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
