<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>
    <h1>Edit profile</h1>

    <form action="/editProfile" method="post">
        <input type="hidden" th:field="*{dentiste.id_personne}" />
        <p>Username: <input type="text" th:field="*{dentiste.nomUtilisateur}" /></p>
        <p>Nom: <input type="text" th:field="*{dentiste.nom}" /></p>
        <p>Prenom: <input type="text" th:field="*{dentiste.prenom}" /></p>
        <p>Specialite: <input type="text" th:field="*{dentiste.specialite}" /></p>
        <p>Adresse: <input type="text" th:field="*{dentiste.adresse}" /></p>
        <p>Telephone: <input type="text" th:field="*{dentiste.telephone}" /></p>
        <p>Email: <input type="text" th:field="*{dentiste.email}" /></p>
        <p>Password: <input type="password" th:field="*{dentiste.motDePasse}" /></p>

        <p><input type="submit" value="Save" /> <a href="/profile">Cancel</a></p>
    </form>

</body>
</html>
